<h2 mat-dialog-title>Edit user</h2>
<mat-dialog-content>
    <form novalidate (ngSubmit)="onSubmit(form)" [formGroup]="editUserForm" role="form">
        <div class="form-content">
          <div class="field-container">
            <mat-form-field class="form-fields">
              <mat-select placeholder="Select faculty" formControlName="faculty_name" >
                  <mat-option *ngFor="let faculty of faculties" [value]="faculty.faculty_name">
                    {{faculty.faculty_name}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="form-fields">
                <mat-select placeholder="Select entrance Year" formControlName="entrance_year" >
                  <mat-option *ngFor="let year of years" [value]="year">
                    {{year}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="form-fields">
                <mat-select placeholder="Select scholarship" formControlName="scholership_name" >
                  <mat-option *ngFor="let scholarship of scholarships" [value]="scholarship.scholership_name">
                    {{scholarship.scholership_name}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-checkbox class="" formControlName="is_activated" [(ngModel)]="accountStatus">Account status</mat-checkbox>
            <mat-checkbox class="" formControlName="scholership_status" [(ngModel)]="scholarshipStatus">Scholarship status</mat-checkbox>
            <div class="button-row">
                  <button mat-button type="button" (click)="cancel()">Cancel</button>
                  <button mat-raised-button type="submit"  [disabled]="editUserForm.invalid">Update</button>
              </div>
          </div>
        </div>
      </form>
</mat-dialog-content>
