<h2 mat-dialog-title>Add New Scholarship</h2>
<mat-dialog-content>
    <form novalidate (ngSubmit)="onSubmit(form)" [formGroup]="scholarshipAddForm" role="form">
        <div class="form-content">
          <div class="field-container">       
           <mat-form-field class="form-fields">
                    <input type="text" formControlName="scholership_name"  matInput placeholder="Scholarship Name"> 
            </mat-form-field>
            <mat-form-field class="form-fields">
                    <input type="number" step=0.01 formControlName="amount"  matInput placeholder="Scholarship Amount"> 
            </mat-form-field>       
              <div class="button-row">
                  <button mat-button type="button" (click)="cancel()">Cancel</button>
                  <button mat-raised-button type="submit"  [disabled]="scholarshipAddForm.invalid">Save</button>
              </div>
          </div>
        </div>
      </form>
</mat-dialog-content>
