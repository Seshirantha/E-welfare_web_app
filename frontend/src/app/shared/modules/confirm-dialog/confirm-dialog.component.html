<!-- The Modal -->
<div id="myModal" class="modal" *ngIf="modalStatus">
  <!-- Modal content -->
  <div class="modal-content" [@dialog] >
  	<div class="header" [style.background-color]="backColor">
  	    <h3 [style.color]="color">{{title}}</h3>
  		<span class="close" (click)="resolve({resolved: false})">&times;</span>
  	</div>

  	<div class="body">
  		<p>{{body}}</p>
  		<hr>
  	</div>

  	<div class="footer">
  		
  		<span class="footer-btn">
  			<button class="btn btn-danger" (click)="resolve({resolved: true})" >Yes</button>
  			<button class="btn btn-primary" (click)="resolve({resolved: false})">No</button>
  		</span>
  	</div>
  </div>
  
</div>
